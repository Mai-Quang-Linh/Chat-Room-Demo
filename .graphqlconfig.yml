projects:
  chat-room-appsync-prod:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: API.swift
        docsFilePath: graphql
        region: ap-northeast-1
        apiId: 75b3ex2txfbolgnbyviag7haji
        maxDepth: 4
extensions:
  amplify:
    version: 3
